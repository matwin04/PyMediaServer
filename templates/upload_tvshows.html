<!DOCTYPE html>
<html>
<head>
  <title>Upload TV Show</title>
</head>
<body>
  <h1>Upload TV Show Episode</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: red;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="/tvshows/upload" method="post" enctype="multipart/form-data">
    <label for="tvfile">Select video file (.mp4, .mkv, .m4v, etc):</label><br>
    <input type="file" name="tvfile" accept=".mp4,.mkv,.m4v,.mov" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <p><a href="/tvshows">‚Üê Back to TV Show Library</a></p>
</body>
</html>
