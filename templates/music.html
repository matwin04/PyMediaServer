<!-- templates/music.html -->
<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>{{ title }}</h1>
  <a href="/">‚Üê Back to Home</a>
  <a href="/music/upload">Upload Media</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{ row[0]}}</td>
          <td>{{ row['title']}}</td>
          <td>{{ row['artist']}}</td>
          <td>{{ row['album']}}</td>
          <td>
            <a href="/media/{{row[2]}}/{{row[3]}}/{{row['filename']}}">Download</a>
          </td>
          <td>
            <audio controls>
              <source src="/media/{{row[2]}}/{{row[3]}}/{{row['filename']}}">
            </audio>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
